{% extends "base.html" %}
{% block script %}{% endblock %}
{% block content %} 
    <div class=introtext>
        Search and analyze the most recent and<br> popular tweets about anything!
    </div>
    <form action="/search/" method="get">
        <div class="searchwrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Twitter Query" name="q">
                <button type="submit" class="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div> 
    </form>
{% endblock %}
